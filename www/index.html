<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="Content-Security-Policy"
	content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src  'self' data: *;">
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />

<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="css/jquerymobile.css" />
<link rel="stylesheet" type="text/css"
	href="css/jquerymobile.nativedroid.css" />
<link rel="stylesheet" type="text/css"
	href="css/jquerymobile.nativedroid.light.css" id='jQMnDTheme' />
<link rel="stylesheet" type="text/css"
	href="css/jquerymobile.nativedroid.color.yellow.css" id='jQMnDColor' />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<script type="text/javascript" src="js/external/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/external/jquerymobile.min.js"></script>
<script type="text/javascript" src="js/external/cordovaLib.js"></script>
<script type="text/javascript" src="js/external/jquery.base64.js"></script>
<script type="text/javascript" src="js/index.js"></script>

<title>Ferlim</title>
</head>
<body ondragstart="return false;" ondrop="return false;"
	class="loginBody">
	<div id="page" data-role="page" data-theme='b' class="heightAutoPage">
		<div class="headermenu" data-role="header" data-position="absolute"
			data-tap-toggle="false" data-theme='b'>
			<h3 style="display: inline-block; margin-left: 10px !important;">Se
				Connecter</h3>

		</div>
		<div id="header" data-role="header" data-position="absolute"
			data-tap-toggle="false" data-theme='b'>
			<img src="images/horseLogo.jpg" id="imgDomain" />
		</div>
		<div id="content" data-role="content" data-theme='b'>
			<form action="#">
				<ul data-role="listview" data-inset="true" id="loginUL">
					<li data-role="fieldcontain" id="textView"><label
						for="txtUserName"><span class="translateClass lableClass">Nom
								d’utilisateur</span></label> <input type="text" name="txtUserName"
						id="txtUserName" value="" data-clear-btn="false"
						placeholder="Entrez votre nom d’utilisateur..."></li>
					<li data-role="fieldcontain"><label for="txtPassword"><span
							class="translateClass lableClass">Mot de passe</span></label> <input
						type="password" name="txtPassword" id="txtPassword" value=""
						data-clear-btn="false" placeholder="Entrez votre mot de passe...">
					</li>
					<li>
						<button id="loginButton" type="button" data-theme="b"
							onclick="indexObject.authenticate();"
							class="translateClass blueButton">Identifiez-vous</button>
					</li>
				</ul>
			</form>
		</div>

		<div class="modal">
			<div class="modalWrapper">
				<div class="loadingDiv">
					<span> <img src="images/loading.gif" />
					</span> <span id="loadingText"></span>
				</div>
			</div>
		</div>
	</div>


	<div id="detailPage" data-role="page" data-theme='b'
		class="heightAutoPage">
		<div data-role="header" data-theme='b' class="headermenu"
			data-position="absolute" data-tap-toggle="false">
			<div class="leftBtn cancelButton" onclick="">
				<a href="index.html"><img src="images/back.png" /></a>
			</div>
			<h3 style="display: inline-block; margin-left: 0px !important;">Cheval</h3>

		</div>

		<div id="content" data-role="content" data-theme='b'>
			<form action="#">
				<ul data-role="listview" data-inset="true" id="loginUL">
					<li data-role="fieldcontain" id="textView"><label><span
							class="translateClass lableClass">Entrer le nom du cheval</span></label>
						<input type="text" name="horse_name" id="horseName" value=""
						data-clear-btn="false" placeholder="" /></li>
					<li data-role="fieldcontain"><label><span
							class="translateClass lableClass">Sélectionner les pattes
								à traiter </span></label>
						<table style="width: 100%" id="legt_buttons">
							<tr>
								<td><button id="btn_AD">
										Patte AD <img src="images/check_mark.png" />
									</button>
								<td><button id="btn_AG">
										Patte AG <img src="images/check_mark.png" />
									</button>
							</tr>

							<tr>
								<td><button id="btn_PD">
										Patte PD <img src="images/check_mark.png" />
									</button>
								<td><button id="btn_PG">
										Patte PG <img src="images/check_mark.png" />
									</button>
							</tr>
						</table></li>
					<li>
						<button id="submitButton" data-theme="b"
							onclick="detailPage.submitForm();" class="blueButton">Valider</button>
					</li>
				</ul>
			</form>
		</div>
	</div>

	<div id="imagePage" data-role="page" data-theme='b'
		class="heightAutoPage">
		<div data-role="header" data-theme='b' class="headermenu"
			data-position="absolute" data-tap-toggle="false">
			<div class="leftBtn cancelButton" onclick="">
				<a href="index.html"><img src="images/back.png" /></a>
			</div>
			<h3 style="display: inline-block; margin-left: 0px !important;">Ajouter
				les photos</h3>
		</div>

		<div id="content" data-role="content" data-theme='b'>
			<form action="#">
				<ul data-role="listview" data-inset="true" id="loginUL">
					<li data-role="fieldcontain" id="textView"><label
						id="horseName"><span class="translateClass lableClass">Entrer
								le nom du cheval</span></label></li>
					<li data-role="fieldcontain"><label><span
							class="translateClass lableClass">Sélectionner les pattes
								à traiter </span></label>
						<table style="width: 100%" id="photo_buttons">
							<tr>
								<td><button id="photoOne" onclick="indexObject.showPopUp()">
										<a  data-rel="popup"><img
											src="images/images.png" /></a>
									</button> 
									<input type="text" id="photoCommentOne" style="display: none" />
							</tr>

							<tr>
								<td><button id="photoTwo">
										<img src="images/images.png" />
									</button>
							</tr>
							<tr>
								<td><button id="photoThree">
										<img src="images/images.png" />
									</button>
							</tr>
							<tr>
								<td><button id="photoFour">
										<img src="images/images.png" />
									</button>
							</tr>
						</table></li>
					<li>
						<button id="submitButton" data-theme="b"
							onclick="detailPage.submitForm();" class="blueButton">Submit</button>
					</li>
				</ul>
			</form>
		</div>

		<div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all popupDialog">
			             
			<div style="padding: 10px 20px;">
				            
			<div>
				<img src="images/camera.png" />
				<label>Open Camera</label>
			</div>
				 <div>
				<img src="images/gallery.png" />
				<label>Open Gallery</label>
			</div>           
				<button class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left" onclick="indexObject.closePopUp()">Close</button>
				        
			</div>
			    

		</div>
	</div>

	<script type="text/javascript">
		indexObject.initialize();
		$("form").submit(function(e) {
			e.preventDefault();
			indexObject.validate();
			return false;
		});
	</script>
</body>
</html>
