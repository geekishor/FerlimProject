<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src  'self' data: *;">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquerymobile.css" />
    <link rel="stylesheet" type="text/css" href="css/jquerymobile.nativedroid.css" />
    <link rel="stylesheet" type="text/css" href="css/jquerymobile.nativedroid.light.css" id='jQMnDTheme' />
    <link rel="stylesheet" type="text/css" href="css/jquerymobile.nativedroid.color.yellow.css" id='jQMnDColor' />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/external/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/external/jquerymobile.min.js"></script>
    <script type="text/javascript" src="js/external/cordovaLib.js"></script>
    <script type="text/javascript" src="js/external/jquery.base64.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/index.js"></script>   
    <script type="text/javascript" src="js/equipmentPage.js"></script>
    <script type="text/javascript" src="js/imagePage.js"></script>
    <script type="text/javascript" src="js/detailPage.js"></script>
    <script type="text/javascript" src="js/httpService.js"></script>
    <script type="text/javascript" src="js/signUp.js"></script>
    
    <title>Ferlim</title>
</head>

<body ondragstart="return false;" ondrop="return false;" class="loginBody">
    <div id="page" data-role="page" data-theme='b' class="heightAutoPage">
        <div class="headermenu" data-role="header" data-position="absolute" data-tap-toggle="false" data-theme='b'>
            <h3 style="display: inline-block; margin-left: 10px !important;">Se
               Connecter
            </h3>
        </div>
        <div id="header" data-role="header" data-position="absolute" data-tap-toggle="false" data-theme='b'>
            <img src="images/horseLogo.jpg" id="imgDomain" />
        </div>
        <div id="content" data-role="content" data-theme='b'>
            <form action="#">
                <ul data-role="listview" data-inset="true" id="loginUL">
                    <li data-role="fieldcontain" id="textView">
                        <label for="txtUserName"><span class="translateClass lableClass">Adresse email</span></label>
                        <input type="email" name="txtUserName" id="txtUserName" value="" data-clear-btn="false" placeholder="Entrez votre adresse email...">
                    </li>
                    <li data-role="fieldcontain">
                        <label for="txtPassword"><span class="translateClass lableClass">Mot de passe</span></label>
                        <input type="password" name="txtPassword" id="txtPassword" value="" data-clear-btn="false" placeholder="Entrez votre mot de passe...">
                    </li>
                    <li>
                        <button id="loginButton" type="button" data-theme="b" onclick="indexObject.validate();" class="translateClass blueButton">Identifiez-vous</button>
                        <button id="signUpButton" type="button" data-theme="b" onclick="indexObject.signUp();" class="translateClass blueButton">Créer un nouveau compte</button>
                     </li>
                </ul>
            </form>
        </div>
    </div>
    <div id="signUpPage" data-role="page" data-theme='b' class="heightAutoPage">
        <div class="headermenu" data-role="header" data-position="absolute" data-tap-toggle="false" data-theme='b'>
         	 <div class="leftBtn cancelButton"  onclick="signUpObject.backToLogin();" >
                <img src="images/back.png" />
            </div>
            <h3 style="display: inline-block; margin-left: 0px !important;">Créer un nouveau compte</h3>
        </div>
        <div id="header" data-role="header" data-position="absolute" data-tap-toggle="false" data-theme='b'>
            <img src="images/horseLogo.jpg" id="imgDomain" />
        </div>
        <div id="content" data-role="content" data-theme='b'>
            <form action="#" id="signUpForm">
                <ul data-role="listview" data-inset="true" id="loginUL">
                    <li data-role="fieldcontain" id="textView">
                        <label for="txtUserName"><span class="translateClass lableClass">Prénom</span></label>
                        <input type="text" name="txtFirstName" id="txtFirstName" value="" data-clear-btn="false" placeholder="Entrez votre prénom..." required>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="txtPassword"><span class="translateClass lableClass">Nom</span></label>
                        <input type="text" name="txtLastName" id="txtLastName" value="" data-clear-btn="false" placeholder="Entrez votre nom..." required>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="txtPassword"><span class="translateClass lableClass">Email</span></label>
                        <input type="email" name="txtEmail" id="txtEmail" data-clear-btn="false" placeholder="Entrez votre email..." required>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="txtPassword"><span class="translateClass lableClass">Mot de passe</span></label>
                        <input type="password" name="txtPassword" id="txtPasswordSignUp" value="" data-clear-btn="false" placeholder="Entrez votre mot de passe..." required>
                    </li>
                    <li data-role="fieldcontain">
                        <label for="txtPassword"><span class="translateClass lableClass">Téléphone</span></label>
                        <input type="tel" name="txtPassword" id="txtPhone" value="" data-clear-btn="false" placeholder="Entrez votre téléphone..." required>
                    </li>
                    <li>
                        <button id="signUpAuthenticate" type="submit" data-theme="b" class="translateClass blueButton">Enregistrer</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    
     <div id="equipmentPage" data-role="page" data-theme='b' class="heightAutoPage">
        <div class="headermenu" data-role="header" data-position="absolute" data-tap-toggle="false" data-theme='b'>
         	<div class="rightBtn cancelButton" onclick="equipmentPageObject.logout();">
               <img src="images/Logout.png" id="logoutBtn" />
            </div>
            <h3 style="display: inline-block; margin-left: 10px !important;">Choose Horse</h3>
        </div>
        <div id="content" data-role="content" data-theme='b'>
           <ul data-role="listview" data-inset="true" id="loginUL">
               <li data-role="fieldcontain" id="radioContainer">
     				<input type="radio" name="radio-choice" id="newHorse" value="New" checked="checked" />
     				<label for="newHorse">New horse</label>
			
			     	<input type="radio" name="radio-choice" id="oldHorse" value="Old"  />
			     	<label for="oldHorse">Old horse</label>
               </li>
               <li data-role="fieldcontain" id="horseNameBlock">
                   <label style="width: 100%"><span class="lableClass">Entrer le nom du cheval</span></label>
                   <input type="text" name="horse_name" id="horseName"  value="" data-clear-btn="true"/>
               </li>
               <li data-role="fieldcontain" style="display:none;" id="selectHorse">
                   <label><span class="lableClass">Select Horse</span></label>
                   <select>
                   		<option selected></option>
                   		<option>A</option>
                   		<option>B</option>
                   		<option>C</option>
                   </select>
               </li>
               <li>
                   <button id="nextBtn" type="submit" data-theme="b" class="translateClass blueButton">Next</button>
               </li>
           </ul>
        </div>
    </div>
    
    
    
    <div id="detailPage" data-role="page" data-theme='b' class="heightAutoPage" data-cache="false">
        <div data-role="header" data-theme='b' class="headermenu" data-position="absolute" data-tap-toggle="false">
            <div class="leftBtn cancelButton"  onclick="detailPageObject.backToEquipment();" >
                <img src="images/back.png" />
            </div>
            <h3 style="display: inline-block; margin-left: 10px !important;">Cheval</h3>
        </div>
        <div id="content" data-role="content" data-theme='b'>
            <ul data-role="listview" data-inset="true" id="loginUL">
                <li data-role="fieldcontain">
                    <label><span class="lableClass">Sélectionner les pattes à traiter </span></label>
                    <table style="width: 100%" id="legt_buttons">
                        <tr>
                            <td>
                                <button id="btn_AG" data-theme="a" class="addCheck">
                                    <img src="" />Patte AG</button>
                            </td>
                            <td>
                                <button id="btn_AD" data-theme="a" class="addCheck">
                                    <img src="" />Patte AD</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button id="btn_PG" data-theme="a" class="addCheck">
                                    <img src="" />Patte PG</button>
                            </td>
                            <td>
                                <button id="btn_PD" data-theme="a" class="addCheck">
                                    <img src="" />Patte PD</button>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <button id="Btn_next" data-theme="b" onclick="detailPageObject.goToAddImage()" class="blueButton" type="button">Valider</button>
                </li>
            </ul>
        </div>
    </div>
    <div id="imagePage" data-role="page" data-theme='b' class="heightAutoPage" data-dom-cache="false">
        <div data-role="header" data-theme='b' class="headermenu" data-position="absolute" data-tap-toggle="false">
            <div class="leftBtn cancelButton" onclick="">
                <img src="images/back.png" onclick="$.mobile.changePage($('#detailPage'),{transition: 'none'});" />
            </div>
            <h3 style="display: inline-block; margin-left: 0px !important;">Ajouter
               les photos
            </h3>
        </div>
        <div id="content" data-role="content" data-theme='b'>
            <ul data-role="listview" data-inset="true" id="loginUL">
                <li data-role="fieldcontain" id="textView">
                    <label><span id="label-horse" class="lableClass horseNameHeading"></span></label>
                </li>
                <li data-role="fieldcontain">
                    <table style="width: 100%" id="photo_buttons">
                        <tr>
                            <td>
                                <div class="photoBlocks">
                                    <img id="photoOne" src="images/images.png" onclick="imagePageObject.showPopUp(this)" /> <img class="wrongImg" src='images/delete.png' style="display: none" onclick='imagePageObject.deleteImage(this)' />
                                </div>
                                <hr />
                                <textarea placeholder="Commentaire..." id="photoCommentOne"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="photoBlocks">
                                    <img id="photoTwo" src="images/images.png" onclick="imagePageObject.showPopUp(this)" /> <img class="wrongImg" src='images/delete.png' style="display: none" onclick='imagePageObject.deleteImage(this)' />
                                </div>
                                <hr />
                                <textarea placeholder="Commentaire..." id="photoCommentTwo"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="photoBlocks">
                                    <img id="photoThree" src="images/images.png" onclick="imagePageObject.showPopUp(this)" /> <img class="wrongImg" src='images/delete.png' style="display: none" onclick='imagePageObject.deleteImage(this)' />
                                </div>
                                <hr />
                                <textarea placeholder="Commentaire..." id="photoCommentThree"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="photoBlocks">
                                    <img id="photoFour" src="images/images.png" onclick="imagePageObject.showPopUp(this)" /> <img class="wrongImg" src='images/delete.png' style="display: none" onclick='imagePageObject.deleteImage(this)' />
                                </div>
                                <hr />
                                <textarea placeholder="Commentaire..." id="photoCommentFour"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <br />
                                <br />
                                <textarea data-role="none" style="min-height: 100px !important; width: 99%;" placeholder="Commentaire global..." id="globalComment"></textarea>
                            </td>
                        </tr>
                    </table>
                </li>
                <li>
                    <button id="submitButton" data-theme="b" type="button" onclick="imagePageObject.submitForm()" class="blueButton">Valider</button>
                </li>
            </ul>
        </div>
        <div data-role="popup" id="popupLogin" data-theme="a" class="ui-corner-all popupDialog" style="width: 300px;">

            <div style="padding: 10px 20px;">

                <div onclick="imagePageObject.openCamera();">
                    <img src="images/camera.png" style="vertical-align: middle" /> <span>Open
                  Camera</span>
                </div>
                <div onclick="imagePageObject.openGallery();">
                    <img src="images/gallery.png" style="vertical-align: middle" /> <span>Choose
                  from Gallery</span>
                </div>
                <br />
                <button type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left" onclick="imagePageObject.closePopUp()">Close</button>

            </div>
        </div>
    </div>
    <div class="modal">
        <div class="modalWrapper">
            <div class="loadingDiv">
                <span> <img src="images/loading.gif" /></span> <span id="loadingText"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        indexObject.initialize();
        signUpObject.initSignUpForm();
    </script>
</body>

</html>
